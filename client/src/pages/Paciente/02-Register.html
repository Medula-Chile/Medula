<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Médula</title>
    <link rel="stylesheet"  href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container" role="main" aria-labelledby="titulo">
        <div class="logo" aria-hidden="true">
            <!-- Logo "M" en degradado azul -->
    <img src="/client/public/img/medula_icono.png" alt="Logo Médula" style="width:120px;max-width:100%;height:auto;">    
            </svg>
            <h1>MEDULA</h1>
            <p>Cuida, organiza y protege</p>
        </div>

        <div class="card">
            <h2 class="title">Crear Cuenta</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" placeholder="Ingresa tu nombre completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ingresa email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Crea una contraseña segura" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            
            <div class="divider">
                <span>o</span>
            </div>
            
            <button class="btn btn-secondary">Registrarse con ClaveÚnica</button>
            
            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
            </div>
            <div style="text-align:center; margin-top:32px;">
  <button id="dark-mode-toggle" class="btn btn-secondary btn-sm">Modo oscuro</button>
</div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="Register.js"></script>
</body>
</html>
