<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Médula</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            letter-spacing: 1px;
        }
        
        .logo p {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .card {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .title {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 22px;
            font-weight: 600;
        }
        
        .user-type {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .user-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            border: 2px solid #e6e9ed;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 5px;
        }
        
        .user-option.active {
            border-color: #3498db;
            background-color: #f0f8ff;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #e6e9ed;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        
        .checkbox-group input {
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .checkbox-group label {
            font-size: 14px;
            color: #7f8c8d;
            line-height: 1.4;
        }
        
        .checkbox-group a {
            color: #3498db;
            text-decoration: none;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
            margin-bottom: 15px;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #f5f7fa;
            color: #3498db;
            border: 1px solid #e6e9ed;
        }
        
        .btn-secondary:hover {
            background-color: #e6e9ed;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background-color: #e6e9ed;
        }
        
        .divider span {
            background-color: white;
            padding: 0 15px;
            position: relative;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            
            <h1>MEDULA</h1>
            <p>Cuida, organiza y protege</p>
        </div>
        
        <div class="card">
            <h2 class="title">Crear Cuenta</h2>
            
      
                
        
            
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" placeholder="Ingresa tu nombre completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ingresa email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Crea una contraseña segura" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            
            <div class="divider">
                <span>o</span>
            </div>
            
            <button class="btn btn-secondary">Registrarse con ClaveÚnica</button>
            
            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="#">Inicia sesión</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle entre opciones de usuario
        const patientOption = document.getElementById('patient-option');
        const doctorOption = document.getElementById('doctor-option');
        
        patientOption.addEventListener('click', () => {
            patientOption.classList.add('active');
            doctorOption.classList.remove('active');
        });
        
        doctorOption.addEventListener('click', () => {
            doctorOption.classList.add('active');
            patientOption.classList.remove('active');
        });
        
        // Validación básica del formulario
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            // Aquí iría la lógica para enviar los datos al servidor
            alert('Registro exitoso (esto es una simulación)');
        });
    </script>
</body>
</html>
