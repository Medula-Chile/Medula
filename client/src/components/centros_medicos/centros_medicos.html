<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../../styles/Global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">
                        <i class="fas fa-stethoscope"></i>
                    </div>
                    <div>
                        <h1>MEDULA</h1>
                        <p>Portal del Paciente</p>
                    </div>
                </div>

                <div class="welcome-section">
                    <h2 id="patient-greeting">Hola, Usuario</h2>
                    <p>Bienvenida a tu portal médico</p>
                </div>

                <div class="header-actions">
                    <div class="secure-connection">
                        <i class="fas fa-shield-alt"></i>
                        <span class="secure-badge">Conexión Segura</span>
                    </div>
                    
                    <button class="icon-btn notifications-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">2</span>
                    </button>

                    <button class="logout-btn" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Cerrar Sesión</span>
                    </button>

                    <div class="user-profile">
                        <div class="user-info">
                            <p id="patient-name">Nombre Usuario</p>
                            <p id="patient-plan">Plan de Salud</p>
                        </div>
                        <div class="avatar">
                            <span id="avatar-initials">NU</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="main-content">
             <aside class="sidebar">
                <div class="sidebar-section">
                    <div class="health-status">
                        <div class="health-title">
                            <i class="fas fa-heart"></i>
                            <span>Estado de Salud</span>
                        </div>
                        <div class="health-details">
                            <div class="health-item">
                                <span>Última consulta</span>
                                <span>15 Ago 2024</span>
                            </div>
                            <div class="health-item">
                                <span>Medicamentos activos</span>
                                <span class="medication-badge">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <nav class="sidebar-nav">
                    <div class="nav-items">
                        <button class="nav-item active">
                            <i class="fas fa-home"></i>
                            <span>Inicio</span>
                        </button>
                        <button class="nav-item">
                            <i class="fas fa-calendar-alt"></i>
                            <a href="../../components/citas/citas.html"><span>Citas</span></a>
                        </button>
                        <button class="nav-item">
                            <i class="fas fa-file-medical"></i>
                            <span>Documentos</span>
                        </button>
                        <button class="nav-item">
                            <i class="fas fa-prescription"></i>
                            <a href="../../components/recetas/PatientDesktopView.html"><span>Recetas</span></a>
                        </button>
                        <button class="nav-item">
                            <i class="fas fa-hospital-user"></i>
                            <span>Centros Médicos</span>
                        </button>
                    </div>

                    <div class="nav-divider"></div>
                    
                    <div class="nav-items">
                        <button class="nav-item" id="sidebar-logout">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Cerrar Sesión</span>
                        </button>
                    </div>
                </nav>

                <div class="sidebar-footer">
                    <p>Protegido por Ley 21.668</p>
                    <div class="badges">
                        <span class="footer-badge">FONASA</span>
                        <span class="footer-badge">MINSAL</span>
                    </div>
                </div>
            </aside>
        </div>
</body>
</html>
